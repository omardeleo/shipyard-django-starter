version: "3.8"
   
services:
  postgres:
    image: postgres
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      django_network:
    ports:
      - '5432'
  django:
    labels:
      shipyard.before: 'poetry run python manage.py migrate'
      shipyard.route: '/'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
    build: .
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      django_network:
networks:
  django_network:
volumes:
  postgres: